<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ação Solidária | Doações</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global-style.css">
    <link rel="icon" href="./assets/img/HelpingHands.png">
</head>

<body class="donation">
    <section class="container-donation">
        <header>Formulário de Doação</header>
        <form action="#" class="form">

            <label class="label-select">Tipo de Doação:</label>
            <div class="select-box">
                <select>
                    <option hidden value="">Selecione...</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="roupas">Roupas</option>
                    <option value="calçados">Calçados</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="input-box">
                <label>Quantidade:</label>
                <input type="number" placeholder="Insira o valor unitário" required />
            </div>

            <div class="input-box">
                <label>Observação:</label>
                <input type="text" placeholder="Insira detalhes adicionais" />
            </div>

            <button>Registrar Doação</button>
        </form>
    </section>
</body>

</html>
