<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ação Solidária | Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global-style.css">
    <link rel="icon" href="./assets/img/HelpingHands.png">
</head>

<body>
    <section class="loginAndRegister">
        <div class="container-login">
            <div class="form-box login">
                <form id="login-form">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="login-password" placeholder="Senha" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" onclick="location.href='doacoes.html'" class="btn">Entrar</button>
                    <p>ou Entre com suas Redes Sociais</p>
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-google"></i></a>
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-github"></i></a>
                        <a href="#"><i class="bx bxl-linkedin"></i></a>
                    </div>
                    <a href="index.html" class="backMain">Volte ao início</a>
                </form>

            </div>

            <div class="form-box register">
                <form id="register-form">
                    <h1>Cadastro</h1>
                    <div class="input-box">
                        <input type="text" id="register-name" placeholder="Nome" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="register-email" placeholder="Email" required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="register-password" placeholder="Senha" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <p>ou Cadastre-se com suas Redes Sociais</p>
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-google"></i></a>
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-github"></i></a>
                        <a href="#"><i class="bx bxl-linkedin"></i></a>
                    </div>
                </form>

            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Bem-vindo!</h1>
                    <p>Não tem uma conta?</p>
                    <button class="btn register-btn">Cadastar-se</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem-vindo de Volta!</h1>
                    <p>Já tem uma conta?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </section>





    <script src="./assets/js/controllers/loginAndRegister.js"></script>
</body>

</html>
